<html>
  <form>
    <div style="text-align-last: right; padding-right: 45%">
      <h1>Update Player</h1>
      <input
        style="text-align-last: start"
        type="hidden"
        name="_id"
        id="_id"
        #_id
        value="{{ data._id }}"
      /><br />
      <label><b>Name</b></label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="name"
        id="name"
        #Name
        value="{{ data.Name }}"
      /><br />
      <label><b>Batting Style</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="BattingStyle"
        id="BattingStyle"
        value="{{ data.BattingStyle }}"
        #BattingStyle
      /><br />
      <label><b>Bowling Style</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="BowlingStyle"
        id="BowlingStyle"
        value="{{ data.BowlingStyle }}"
        #BowlingStyle
      /><br />
      <label><b>Runs</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="number"
        name="Runs"
        id="Runs"
        value="{{ data.Runs }}"
        #Runs
      /><br />
      <label><b>Highest</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="number"
        name="Highest"
        id="Highest"
        value="{{ data.Highest }}"
        #Highest
      /><br /><br />
      <button
        type="submit"
        style="margin-right: 6%"
        (click)="
          Update(
            _id.value,
            Name.value,
            BattingStyle.value,
            BowlingStyle.value,
            Runs.value,
            Highest.value
          )
        "
      >
        Update
      </button>
      <button type="button" style="margin-right: 15px">
        <a routerLink="/dashboard" style="text-decoration: none; color: black"
          >Back</a
        >
      </button>
    </div>
  </form>
</html>
